<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Planning Mindmap</title>
    <style>
      svg.markmap {
        width: 100%;
        height: 100vh;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@0.18"></script>
  </head>
  <body>
    <div class="markmap">
      <script type="text/template">
        ---
        markmap:
          maxWidth: 300
          colorFreezeLevel: 2
        ---
        
        # Project Planning
        
        ## Research
        ### Market Analysis
        ### Competitor Review
        
        ## Design
        ### Wireframes
        ### Mockups
        
        ## Development
        ### Frontend
        ### Backend
        
        ## Testing
        ### Unit Tests
        ### User Testing
      </script>
    </div>
  </body>
</html>
